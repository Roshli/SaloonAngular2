
<div class="container">
  <div>
    <br>
  </div>
<div>

    <label>Filter Customers :</label>
    <input type="text" [(ngModel)]="term" />

<hr>
  <table CLASS="table table-striped">
    <thead>
    <th>Telephone Number</th>
    <th>Name</th>
    <th>Age</th>
    <th>Address</th>
    <th>Email</th>
    <th>Operation</th>
    </thead>
    <tbody>
    <tr *ngFor="let customer of modle2 | filter:term ; let i = index">
      <td>{{customer.tpNumber}}</td>
      <td>{{customer.name}}</td>
      <td>{{customer.age}}</td>
      <td>{{customer.address}}</td>
      <td>{{customer.email}}</td>
      <td>
        <button class = "btn btn-danger">Delete</button>
        <button class = "btn btn-primary"(click)="updateCustomer(i)">Edit</button>
      </td>
    </tr>
    </tbody>


  </table>
  <hr>
  <ul class="nav nav-pills">
    <li class="nav-item" *ngFor="let p of pages; let i = index">
      <a class="nav-link" href="" (click)="setPage(i,$event)">{{i}}</a>
    </li>
  </ul>
</div>

</div>
